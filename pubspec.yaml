name: calunedar
description: does calendar stuff + moon phases, good for gregorian and coligny right now
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  dart_date: ^1.0.9
  enum_to_string: ^2.0.1
  geolocator: ^7.4.0
  provider: ^5.0.0
  shared_preferences: ^2.0.6
  solar_calculator: ^1.0.2
  visibility_detector: ^0.2.0
  url_launcher: ^6.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.0
  flutter_lints:

flutter_icons:
  android: true
  ios: false
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/license_texts/gplv3.txt
    - assets/license_texts/mit.txt
